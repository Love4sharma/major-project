    <!-- Main Form of Page -->
    <h1 class="mt-4 my-4 text-center text-success">Health Care Center</h1>
    <div
      class="container my-4 mt-4"
      style="
        background: black;
        color: white;
        border-radius: 15px;
        padding: 40px;
      "
    >
      <form id="predictForm">
        <div class="form-group">
          <label for="symptoms">Select Symptoms:</label>
          <input
            type="text"
            class="form-control"
            id="symptoms"
            name="symptoms"
            placeholder="Type symptoms (e.g., itching, fever, cough) separated by commas"
          />
        </div>
        <br />
        <button
          type="submit"
          class="btn btn-danger btn-lg"
          style="width: 100%; padding: 14px"
        >
          Predict
        </button>
      </form>

      <!-- Prediction Result -->
      <div id="predictionResult" class="mt-4" style="display: none">
        <h3>Prediction Result</h3>
        <p><strong>Disease:</strong> <span id="disease"></span></p>
        <p><strong>Description:</strong> <span id="description"></span></p>
        <p><strong>Precautions:</strong></p>
        <ul id="precautions"></ul>
        <p><strong>Medications:</strong></p>
        <ul id="medications"></ul>
        <p><strong>Diet:</strong></p>
        <ul id="diet"></ul>
        <p><strong>Workout:</strong></p>
        <ul id="workout"></ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("predictForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const symptoms = document.getElementById("symptoms").value;

          fetch("/predict", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: "symptoms=" + encodeURIComponent(symptoms),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.error) {
                alert(data.error);
                return;
              }

              // Display the result
              const resultDiv = document.getElementById("predictionResult");
              resultDiv.style.display = "block";

              document.getElementById("disease").textContent = data.prediction;
              document.getElementById("description").textContent =
                data.description;

              const precautionsList = document.getElementById("precautions");
              precautionsList.innerHTML = "";
              data.precautions.forEach((pre) => {
                const li = document.createElement("li");
                li.textContent = pre.join(", "); // Join array elements
                precautionsList.appendChild(li);
              });

              const medicationsList = document.getElementById("medications");
              medicationsList.innerHTML = "";
              data.medications.forEach((med) => {
                const li = document.createElement("li");
                li.textContent = med;
                medicationsList.appendChild(li);
              });

              const dietList = document.getElementById("diet");
              dietList.innerHTML = "";
              data.diet.forEach((d) => {
                const li = document.createElement("li");
                li.textContent = d;
                dietList.appendChild(li);
              });

              const workoutList = document.getElementById("workout");
              workoutList.innerHTML = "";
              data.workout.forEach((w) => {
                const li = document.createElement("li");
                li.textContent = w;
                workoutList.appendChild(li);
              });
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("An error occurred while predicting. Please try again.");
            });
        });
    </script>
  </body>
</html>
